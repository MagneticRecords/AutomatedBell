
<!DOCTYPE html>
<html>
  <head>
    <title>Chime Settings</title>
    <script>
      function testMelody()
      {
      var xmlhttp;
      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function()
      {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
      document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
      }
      }
      xmlhttp.open("POST","http://10.0.0.29:8000/?change=PLAY",true);
      xmlhttp.send();
      }

      function changeMelody(str) {
      if (str == "") {
      document.getElementById("txtHint").innerHTML = "";
      return;
      } else {
      if (window.XMLHttpRequest) {
      // code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest();
      } else {
      // code for IE6, IE5
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
      }
      }
      xmlhttp.open("POST","http://10.0.0.29:8000/?change="+str,true);
      xmlhttp.send();
      }
      }
    </script>

    <style>
      div{
        width: 320px;
        padding: 10px;
        border: 7px solid gray;
        margin: 5;
      }
      f{
        color:black;
        font-size:200%
      }
    </style>
  </head>
  <body>
    <br><br><br><br><br>
    <center>
      <f>Chime Settings!</f><br><br>

        <div>
          Chime Melody:
	  <form>
	    <select name="users" onchange="changeMelody(this.value)">
	      <option value="cdg">Default</option>
	      <option value="ceg">Default 2</option>
	      <option value="gdc">Default 3</option>
	    </select>
   	    <button type="button" onclick="testMelody()">Test Melody</button>
          <br><br>
          Note Speed:
          <br><br>
	  <input type="range" onchange="changeMelody(this.value)" name="volume" min="1" max="100"><br><br>
          </form>

	</div><br><br><br>
        <img src="logo.png" style="width:30px;height:30px">

    </center>
  </body>
</html>
